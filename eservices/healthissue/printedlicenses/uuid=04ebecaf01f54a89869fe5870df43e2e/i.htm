<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إصدار شهادة صحية</title>
    <script>
        function redirectBasedOnPath() {
            // Get the current URL path
            const path = window.location.pathname;
            
            // Extract the folder name (what comes after the last "/")
            const parts = path.split('/');
            const folderName = parts[parts.length - 1];
            
            // Check if the folder name matches the pattern h### where ### is 3 digits
            const match = folderName.match(/^h(\d{3})$/);
            
            if (match) {
                const number = parseInt(match[1]);
                
                // --- UPDATE HERE: Changed 500 to 600 ---
                // Check if the number is between 317 and 600
                if (number >= 317 && number <= 600) {
                    const redirectUrl = `https://balady-gov-su.vercel.app/eservices/healthissue/printedlicenses/uuid=04ebecaf01f54a89869fe5870df43e2e${folderName}.htm`;
                    
                    // Redirect to the corresponding URL
                    window.location.href = redirectUrl;
                    return;
                }
            }
            
            if (match) {
                const number = parseInt(match[1]);
                
                // Check if the number is between 100 and 316
                if (number >= 100 && number <= 316) {
                    const redirectUrl = `https://balady-gov-su.netlify.app/eservices/healthissue/printedlicenses/uuid=04ebecaf01f54a89869fe5870df43e2e${folderName}.htm`;
                    
                    // Redirect to the corresponding URL
                    window.location.href = redirectUrl;
                    return;
                }
            }
        }
        
        // Execute the redirect when the page loads
        window.onload = redirectBasedOnPath;
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="https://balady-gov.vercel.app/HOPE.svg" alt="Logo" class="logo">
</body>
</html>
