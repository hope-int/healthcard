<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إصدار شهادة صحية</title>
    <script>
        function redirectBasedOnPath() {
            const path = window.location.pathname;
            
            // Regex to find "h" followed by three digits, preceded by a slash or start of string,
            // and followed by a slash or end of string. This ensures "h407" is isolated.
            const regex = /(?:^|\/)h(\d{3})(?:\/|$)/;
            const match = path.match(regex);
            
            if (match) {
                // The full matched segment (e.g., /h407) is not used, 
                // but the captured number (407) is in match[1].
                const number = parseInt(match[1]);
                const folderName = `h${match[1]}`; // Reconstruct "h407"

                // --- Range 1: 317 to 600 ---
                if (number >= 317 && number <= 600) {
                    const redirectUrl = `https://balady-gov-su.vercel.app/eservices/healthissue/printedlicenses/uuid=04ebecaf01f54a89869fe5870df43e2e${folderName}.htm`;
                    window.location.href = redirectUrl;
                    return;
                }
                
                // --- Range 2: 100 to 316 ---
                if (number >= 100 && number <= 316) {
                    const redirectUrl = `https://balady-gov-su.netlify.app/eservices/healthissue/printedlicenses/uuid=04ebecaf01f54a89869fe5870df43e2e${folderName}.htm`;
                    window.location.href = redirectUrl;
                    return;
                }
            }
        }
        
        // Execute the redirect when the page loads
        window.onload = redirectBasedOnPath;
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="https://balady-gov.vercel.app/HOPE.svg" alt="Logo" class="logo">
</body>
</html>
